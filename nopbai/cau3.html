<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cau3</title>
</head>
<body>
<script>
  function checkPrime(n)
  {
    if(n<2)
    {
      return false;
    }
    for(let i=2;i<=Math.sqrt(n);i++)
    {
      if(n%i===0)
      {
       return false;
      }
    }
  return true;
  }
  function sumOflistPrime()
  {
    let sum=0;
    let x=parseInt(prompt("nhập số "));
    for(let i=0;i<=x;i++)
    {
      if(checkPrime(i))
      {
       sum+=i;
      }
    }
    alert(sum);
  }
  sumOflistPrime();
</script>
</body>
</html>
